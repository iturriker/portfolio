<!DOCTYPE html>
<html lang="es-ES">
	<head>
		<meta charset="UTF-8">

		<title>Formulario</title>

		<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="formulario.css">

		<script src="formulario.js"></script>
	</head>

	<body>
		<header>
			<nav>
				<a href="../index.html">Indice</a>
			</nav>
		</header>

		<form id="formacceso" name="formacceso" action="formulario.html" method="post" enctype="text/plain">
			<div class="form-group">
				<label for="name">Name</label>
				<input required placeholder="Nombre y apellido" type="text" id="name" name="name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input required placeholder="email@address.com" type="email" id="email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input required placeholder="8+ characters" type="password" id="password" minlength="8" maxlength="16">
			</div>
			<div class="form-group">
				<label for="comments">Comments</label><br>
				<textarea placeholder="Escriba aqui sus comentarios" name="comments" id="comments" cols="40" rows="5"></textarea>
			</div>
			<div class="form-group">
				<label for="colorpicker">Select a color</label>
				<select onchange="setColor(this)" name="colorpicker" id="colorpicker" size="0">
					<option disabled hidden selected></option>
					<option>black</option>
					<option>red</option>
					<option>white</option>
					<option>green</option>
					<option>blue</option>
					<option>grey</option>
					<option>brown</option>
					<option>yellow</option>
					<option>purple</option>
				</select>
				<output id="colorsampler">color sample</output>
			</div>

			<div class="form-check">
				<input type="checkbox" name="campoPubli" id="campoPubli" value="si" required>
				<label for="campoPubli"> I give my consent</label>
			</div>

			<button>Submit</button>
		</form>

		<script src="formulario.js"></script>

	</body>
</html>
